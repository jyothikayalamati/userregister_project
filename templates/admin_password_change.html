<!DOCTYPE html>
<html>
<head>
    <title>Admin Password Change</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Admin Password Change</h1>
        <form id="adminPasswordChangeForm" method="post">

            <!-- admin_password_change.html -->

<form method="post">
    {% csrf_token %}
    <!-- Instead of the "Select User" dropdown, directly specify the user's username -->
    <div class="form-group">
        <label for="id_username">Username:</label>
        <input type="text" class="form-control" id="id_username" name="username" required>
    </div>
    <!-- Add other form fields for new_password and confirm_password -->
    <div class="form-group">
        <label for="id_new_password">New Password:</label>
        <input type="password" class="form-control" id="id_new_password" name="new_password" required>
    </div>
    <div class="form-group">
        <label for="id_confirm_password">Confirm New Password:</label>
        <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
</form>

            

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
